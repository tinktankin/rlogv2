{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    {% block head %} {% endblock %}
          {% block title %} {% endblock %}
  </head>
  <body style="background:black">

    {%block header%}
    {% endblock%}

              <!-- Form Elements -->
              <div class="col-lg-10">
                <div class="block">
                  <div class="title"><strong>Student Data Form</strong></div>
                  <div class="block-body">
                    <form method="POST" class="post-form">
                     {% csrf_token %}


                      <div class="line"></div>

                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">Checkboxes<br><small class="text-primary">Necessary Field</small></label>
                        <div class="col-sm-9">
                          <div>
                            <input id="option" type="checkbox" value="checked" name="checkBox">
                            <label for="option">Same Columns</label>
                          </div>
                         
                        
                        </div>
                      </div>



                      <div class="row">
                        <label class="col-sm-3 form-control-label">Material Inputs</label>
                        <div class="col-sm-9">
                    {% for name in names %}
                          <div class="form-group-material">

              <div style="margin-top:15px ">   {{name}}: </div>
        <div style="margin-left: 150px">  <select name="{{name}}">

            <option disabled selected value> -- select an option -- </option>
            {% for field in fields %}
              <option value={{field}}>{{field}}</option>    
            {% endfor %}
        </select> </div>
                   {% endfor %}

                          </div>
              
                          <input type="hidden" name="path_name" value={{path_name}}> 
                      
                         </div>
                      </div>

                      <div class="line"></div>

                   



                      <div class="form-group row" style="margin-left: -220px">
                        <div class="col-sm-9 ml-auto">
                          <button type="submit" class="btn btn-secondary">Cancel</button>
                          <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>

              {% block scripts %}
              {% endblock %}
    <!-- JavaScript files-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/front.js' %}"></script>
    {% block content %}
      {% endblock %}
  </body>
</html>
